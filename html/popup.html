<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="popup_page_title">Translate It!</title>
    <link rel="stylesheet" href="../styles/popup.css" />
    <link rel="stylesheet" href="../styles/theme.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="header-toolbar">
        <div class="toolbar-left-group">
          <a
            id="translatePageLink"
            target="_blank"
            class="toolbar-link"
            title="Translate this page in a new tab"
            data-i18n-title="popup_translate_page_link_title"
            data-i18n="popup_translate_page_link"
          >
            Translate Page
          </a>
        </div>
        <div class="toolbar-right-group">
          <img
            src="../icons/select.png"
            id="selectElementIcon"
            data-i18n="popup_select_element_alt_icon"
            alt="Select Element"
            data-i18n-title="popup_select_element_title_icon"
            title="Select Element Mode"
            class="toolbar-icon"
          />
          <img
            src="../icons/clear.png"
            id="clearStorageBtn"
            data-i18n-title="popup_clear_storage_title_icon"
            title="Clear fields"
            alt="Clear Fields"
            class="toolbar-icon"
            data-i18n="popup_clear_storage_alt_icon"
          />
          <img
            src="../icons/revert.png"
            id="revertActionIcon"
            data-i18n="popup_revert_alt_icon"
            alt="Revert"
            data-i18n-title="popup_revert_title_icon"
            title="Revert"
            class="toolbar-icon"
          />
          <img
            src="../icons/settings.png"
            id="settingsIcon"
            data-i18n="popup_settings_alt_icon"
            alt="Settings"
            data-i18n-title="popup_settings_title_icon"
            title="Settings"
            class="toolbar-icon"
          />
          <label
            class="switch"
            data-i18n-title="popup_exclude_toggle_title"
            title="Enable/Disable on this site"
          >
            <input type="checkbox" id="excludeCurrentPageToggle" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <div class="language-controls">
        <div class="language-input-container">
          <input
            type="text"
            id="targetLanguageInput"
            list="targetLanguagesList"
            placeholder="Target language"
            class="language-input"
            title="Target language"
            data-i18n-title="popup_target_language_title"
            data-i18n-placeholder="popup_target_language_placeholder"
          />
          <span
            id="clearTargetLanguage"
            class="clear-input clear-input-target"
            title="Clear target language"
            data-i18n-title="popup_clear_target_language_title"
          ></span>
          <datalist id="targetLanguagesList"></datalist>
        </div>
        <button
          id="swapLanguagesBtn"
          class="swap-button"
          title="Swap languages"
          data-i18n-title="popup_swap_languages_title"
        >
          <img
            src="../icons/swap.png"
            alt="Swap"
            data-i18n="popup_swap_languages_alt_icon"
          />
        </button>

        <div class="language-input-container">
          <input
            type="text"
            id="sourceLanguageInput"
            list="sourceLanguagesList"
            placeholder="Source language"
            data-i18n-placeholder="popup_source_language_placeholder"
            data-i18n-title="popup_source_language_title"
            class="language-input"
            title="Source language"
          />
          <span
            id="clearSourceLanguage"
            class="clear-input clear-input-source"
            title="Clear source language"
            data-i18n-title="popup_clear_source_language_title"
          ></span>
          <datalist id="sourceLanguagesList"></datalist>
        </div>
        <button
          type="submit"
          form="translationForm"
          id="translateBtn"
          class="translate-button"
          title="Translate"
          data-i18n-title="popup_translate_button_title"
        >
          <img
            src="../icons/translate.png"
            alt="Translate"
            data-i18n="popup_translate_button_alt_icon"
          />
        </button>
      </div>

      <form id="translationForm">
        <div class="textarea-container source-container">
          <div class="inline-toolbar source-toolbar">
            <div class="toolbar-left-group">
              <img
                src="../icons/copy.png"
                id="copySourceBtn"
                title="Copy"
                alt="Copy"
                class="inline-icon"
                data-i18n="popup_copy_source_alt_icon"
                data-i18n-title="popup_copy_source_title_icon"
              />
              <img
                src="../icons/speaker.png"
                id="voiceSourceIcon"
                title="Speak source text"
                alt="Voice Source"
                class="inline-icon"
                data-i18n="popup_voice_source_alt_icon"
                data-i18n-title="popup_voice_source_title_icon"
              />
            </div>
          </div>
          <img
            src="../icons/paste.png"
            id="pasteSourceBtn"
            title="Paste"
            alt="Paste"
            class="inline-icon paste-icon-separate"
            data-i18n="popup_paste_source_alt_icon"
            data-i18n-title="popup_paste_source_title_icon"
          />
          <textarea
            id="sourceText"
            placeholder="Enter text here..."
            rows="4"
            tabindex="1"
            data-i18n-placeholder="popup_source_text_placeholder"
          ></textarea>
        </div>

        <div class="textarea-container result-container">
          <div class="inline-toolbar target-toolbar">
            <img
              src="../icons/copy.png"
              id="copyTargetBtn"
              title="Copy result"
              alt="Copy Result"
              data-i18n="popup_copy_target_alt_icon"
              data-i18n-title="popup_copy_target_title_icon"
              class="inline-icon"
            />
            <img
              src="../icons/speaker.png"
              id="voiceTargetIcon"
              title="Speak target text"
              alt="Voice Target"
              class="inline-icon voice-target-icon"
              data-i18n="popup_voice_target_alt_icon"
              data-i18n-title="popup_voice_target_title_icon"
            />
          </div>
          <div id="translationResult" class="result aiwc-popup-markdown"></div>
        </div>
      </form>
    </div>
    <script type="application/javascript" src="../browser-polyfill.js"></script>
    <script src="../popup.bundle.js"></script>
  </body>
</html>
